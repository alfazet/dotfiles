env:
  # TERM: xterm-256color
  TERM: alacritty

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14

visual_bell:
  duration: 0

mouse:
  hide_when_typing: true

cursor:
  blinking: Never

import:
  - ~/.config/alacritty/rose-pine.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Control|Super, action: SpawnNewInstance }
