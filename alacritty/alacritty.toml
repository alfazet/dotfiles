[general]
import = ["./red-phosphor.toml"]

[env]
TERM = "alacritty"

[font]
size = 16

[font.normal]
family = "Lilex Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Lilex Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Lilex Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Lilex Nerd Font Mono"
style = "Bold Italic"

[scrolling]
history = 10000

[selection]
save_to_clipboard = false

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.9
dynamic_padding = true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"
