order += "sysdata"
sysdata{
    format = "[\?color=cpu_temp CPU: {cpu_temp}C], [\?color=mem_used_percent RAM: {mem_used_percent}%]"
    thresholds = [(0, "good"), (45, "degraded"), (75, "bad")]
}

order += "networkmanager"
networkmanager{
    format_device = "[\?if=general_connection 󰖩 {ip4_address1}]"
}

order += "tztime local"
tztime local{
    format = "%a %d.%m.%Y %H:%M "
}
