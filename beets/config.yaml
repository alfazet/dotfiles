plugins:
  - edit
  - fetchart
  - lyrics
  - inline
  - embedart
  - duplicates
  - info
  - missing
  - ftintitle

directory: ~/Main/music
library: ~/Main/music/library.db
asciify_paths: yes

import:
  from_scratch: yes
  timid: yes
  log: ~/.cache/beets.log
  set_fields:
    album: %if{$album,$album,[singles]}
    albumartist: %if{$albumartist,$albumartist,$artist}

item_fields:
  disc_and_track: u'%02i%02i' % (disc, track) if disctotal > 1 else u'%04i' % (track)
  first_artist: artist.split(',')[0]

replace:
  '[\\/]': _
  '^\.': _
  '[\x00-\x1f]': _
  '[<>:"\?\*\|]': _
  '\.$': _
  '\s+$': ''
  '^\s+': ''
  '^-': _
  '\ ': _
  "'": ''
  '[\.\(\)]': ''

paths:
  default: albums/$albumartist/$album%aunique{}/${disc_and_track} $title
  albumtype:compilation: compilations/$album%aunique{}/$artist $title
  albumtype:soundtrack: soundtracks/$album/${disc_and_track} $title
  singleton: singles/${first_artist}/$title

ftintitle:
  format: (feat. {0})

embedart:
  auto: yes
  remove_art_file: yes
  maxwidth: 600

fetchart:
  minwidth: 500
  maxwidth: 600
  enforce_ratio: yes
  auto: yes
  sources: filesystem coverart itunes amazon albumart fanarttv
  cover_format: JPEG

match:
  strong_rec_thresh: 0.05
  max_rec:
    source: strong
    artist: strong
    album: strong
    media: strong
    mediums: strong
    year: strong
    country: strong
    label: strong
    catalognum: strong
    albumdisambig: strong
    album_id: strong
    tracks: strong
    missing_tracks: medium
    unmatched_tracks: medium
    track_title: strong
    track_artist: strong
    track_index: strong
    track_length: strong
    track_id: strong
